<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Tahoma, Arial, sans-serif;
            background: #ECE9D8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            font-size: 16px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ECE9D8;
            border: 2px solid #919B9C;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header {
            background: linear-gradient(to right, #0A246A, #A6CAF0);
            color: white;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .room-code {
            font-size: 12px;
        }

        .user-name {
            font-size: 12px;
            color: #FFFFFF;
        }

        .main-content {
            display: flex;
            flex: 1;
            border-top: 1px solid #919B9C;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #FFFFFF;
            border-right: 1px solid #919B9C;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            font-size: 14px;
            line-height: 1.5;
            background: #FFFFFF;
        }

        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            background: #f5f5f5;
            word-wrap: break-word;
            max-width: 100%;
        }

        .message .timestamp {
            color: #666;
            font-size: 12px;
            margin-right: 8px;
        }

        .message .username {
            color: #0066cc;
            font-weight: bold;
            margin-right: 8px;
        }

        .message.system {
            color: #666;
            font-style: italic;
            background: #f0f0f0;
            font-size: 13px;
        }

        .message .content {
            display: inline-block;
            white-space: pre-wrap;
            margin-top: 4px;
        }

        .input-area {
            padding: 10px;
            background: #ECE9D8;
            border-top: 1px solid #919B9C;
            display: flex;
            gap: 8px;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #919B9C;
            font-size: 16px;
            height: 45px;
            background: #FFFFFF;
        }

        .message-input:focus {
            outline: none;
            border-color: #0A246A;
        }

        .send-button {
            background: #ECE9D8;
            border: 2px solid #919B9C;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .send-button:active {
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }

        .users-panel {
            width: 200px;
            background: #ECE9D8;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .users-panel h3 {
            font-size: 12px;
            color: #000000;
            margin-bottom: 8px;
            font-weight: bold;
            padding: 2px;
            background: linear-gradient(to right, #ECE9D8, #FFFFFF);
        }

        .users-list {
            list-style: none;
            font-size: 16px;
            color: #000000;
            background: #FFFFFF;
            border: 1px solid #919B9C;
            padding: 4px;
            flex: 1;
        }

        .users-list li {
            padding: 6px;
            cursor: default;
        }

        .users-list li:hover {
            background: #0A246A;
            color: #FFFFFF;
        }

        .leave-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-family: Tahoma, Arial, sans-serif;
        }

        .leave-button:hover {
            text-decoration: underline;
        }

        /* Classic scrollbar style */
        ::-webkit-scrollbar {
            width: 16px;
        }

        ::-webkit-scrollbar-track {
            background: #ECE9D8;
            border: 1px solid #919B9C;
        }

        ::-webkit-scrollbar-thumb {
            background: #ECE9D8;
            border: 1px solid #919B9C;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }

        ::-webkit-scrollbar-button {
            background: #ECE9D8;
            border: 1px solid #919B9C;
            height: 16px;
        }

        @media (max-width: 768px) {
            .users-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="room-info">
                <div class="room-code">Room: {{ room_code }}</div>
                <div class="user-name" id="user-name"></div>
            </div>
            <button class="leave-button" onclick="leaveRoom()">âœ•</button>
        </div>
        
        <div class="main-content">
            <div class="chat-container">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <textarea 
                        class="message-input" 
                        id="message-input" 
                        placeholder="Type a message..."
                        onkeydown="if(event.keyCode === 13 && !event.shiftKey) { event.preventDefault(); sendMessage(); }">
                    </textarea>
                    <button class="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
            <div class="users-panel">
                <h3>Online Users</h3>
                <ul class="users-list" id="users-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const roomCode = '{{ room_code }}';
        let userName = '';
        
        socket.emit('join', { room_code: roomCode });
        
        socket.on('status', function(data) {
            if (data.user_name) {
                userName = data.user_name;
                document.getElementById('user-name').textContent = userName;
            }
        });
        
        socket.on('room_data', function(data) {
            updateUsersList(data.users);
            data.messages.forEach(addMessage);
            scrollToBottom();
        });

        socket.on('room_update', function(data) {
            updateUsersList(data.users);
            if (data.message) {
                addMessage(data.message);
                scrollToBottom();
            }
        });

        socket.on('new_message', function(message) {
            addMessage(message);
            scrollToBottom();
        });
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (content) {
                socket.emit('send_message', {
                    room_code: roomCode,
                    content: content
                });
                input.value = '';
            }
        }

        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            if (message.type === 'system') {
                messageDiv.className = 'message system';
                messageDiv.textContent = `[${message.timestamp}] ${message.content}`;
            } else {
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <span class="timestamp">[${message.timestamp}]</span>
                    <span class="username">${message.user}:</span>
                    <span class="content">${message.content}</span>
                `;
            }
            
            messagesDiv.appendChild(messageDiv);
        }
        
        function updateUsersList(users) {
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = users.map(user => `<li>${user}</li>`).join('');
        }
        
        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function leaveRoom() {
            if (confirm('Are you sure you want to leave this room?')) {
                socket.emit('leave', { room_code: roomCode });
                window.location.href = '/';
            }
        }
        
        // Handle page unload
        window.onbeforeunload = function() {
            socket.emit('leave', { room_code: roomCode });
        };

        // Focus input when page loads
        window.onload = function() {
            document.getElementById('message-input').focus();
        };
    </script>
</body>
</html>
