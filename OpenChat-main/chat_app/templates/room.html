<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Tahoma, Arial, sans-serif;
            background: #ECE9D8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            font-size: 12px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ECE9D8;
            border: 2px solid #919B9C;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header {
            background: linear-gradient(to right, #0A246A, #A6CAF0);
            color: white;
            padding: 4px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .room-code {
            font-size: 12px;
        }

        .user-name {
            font-size: 12px;
            color: #FFFFFF;
        }

        .main-content {
            display: flex;
            flex: 1;
            border-top: 1px solid #919B9C;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #FFFFFF;
            border-right: 1px solid #919B9C;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            font-size: 12px;
            line-height: 1.4;
            background: #FFFFFF;
        }

        .message {
            margin-bottom: 4px;
            padding: 4px 8px;
            border-radius: 2px;
            background: #f5f5f5;
            word-wrap: break-word;
            max-width: 100%;
        }

        .message.system {
            color: #666;
            font-style: italic;
            background: #f0f0f0;
            font-size: 11px;
        }

        .message .timestamp {
            color: #666;
            font-size: 11px;
            margin-right: 4px;
        }

        .message .username {
            color: #0A246A;
            font-weight: bold;
            margin-right: 4px;
        }

        .message .content {
            display: inline;
        }

        .input-area {
            padding: 8px;
            background: #ECE9D8;
            border-top: 1px solid #919B9C;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 4px 8px;
            border: 1px solid #919B9C;
            font-size: 12px;
            font-family: Tahoma, Arial, sans-serif;
            resize: none;
            height: 24px;
            background: #FFFFFF;
        }

        .message-input:focus {
            outline: none;
            border-color: #0A246A;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .file-button {
            background: #ECE9D8;
            border: 2px solid #919B9C;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 12px;
            font-family: Tahoma, Arial, sans-serif;
            border-radius: 3px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .file-button:active {
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }

        .file-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .message.file {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-download {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background: #ECE9D8;
            border: 1px solid #919B9C;
            border-radius: 3px;
            text-decoration: none;
            color: #000000;
            font-size: 11px;
        }

        .file-download:hover {
            background: #FFFFFF;
        }

        .file-download:active {
            background: #D4D0C8;
        }

        .send-button {
            background: #ECE9D8;
            border: 2px solid #919B9C;
            padding: 2px 12px;
            cursor: pointer;
            font-size: 12px;
            font-family: Tahoma, Arial, sans-serif;
            border-radius: 3px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .send-button:active {
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }

        .users-panel {
            width: 150px;
            background: #ECE9D8;
            padding: 8px;
            display: flex;
            flex-direction: column;
        }

        .users-panel h3 {
            font-size: 12px;
            color: #000000;
            margin-bottom: 8px;
            font-weight: bold;
            padding: 2px;
            background: linear-gradient(to right, #ECE9D8, #FFFFFF);
        }

        .users-list {
            list-style: none;
            font-size: 12px;
            color: #000000;
            background: #FFFFFF;
            border: 1px solid #919B9C;
            padding: 4px;
            flex: 1;
            overflow-y: auto;
        }

        .users-list li {
            padding: 2px 4px;
            cursor: default;
        }

        .users-list li:hover {
            background: #0A246A;
            color: #FFFFFF;
        }

        .leave-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-family: Tahoma, Arial, sans-serif;
            padding: 0 4px;
        }

        .leave-button:hover {
            text-decoration: underline;
        }

        /* Classic scrollbar style */
        ::-webkit-scrollbar {
            width: 16px;
        }

        ::-webkit-scrollbar-track {
            background: #ECE9D8;
            border: 1px solid #919B9C;
        }

        ::-webkit-scrollbar-thumb {
            background: #ECE9D8;
            border: 1px solid #919B9C;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }

        ::-webkit-scrollbar-button {
            background: #ECE9D8;
            border: 1px solid #919B9C;
            height: 16px;
        }

        @media (max-width: 768px) {
            .users-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="room-info">
                <div class="room-code">Room: {{ room_code }}</div>
                <div class="user-name" id="userName"></div>
            </div>
            <button class="leave-button" onclick="leaveRoom()">âœ•</button>
        </div>
        <div class="main-content">
            <div class="chat-container">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type a message..."
                        onkeydown="if(event.keyCode === 13 && !event.shiftKey) { event.preventDefault(); sendMessage(); }">
                    <div class="file-upload">
                        <input type="file" id="fileInput" onchange="uploadFile(this.files[0])">
                        <button class="file-button">
                            <span class="file-icon">ðŸ“Ž</span>
                            Attach
                        </button>
                    </div>
                    <button class="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
            <div class="users-panel">
                <h3>Online Users</h3>
                <ul class="users-list" id="usersList"></ul>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const roomCode = '{{ room_code }}';
        let userName = '';
        
        socket.emit('join', { room_code: roomCode });
        
        socket.on('status', function(data) {
            if (data.user_name) {
                userName = data.user_name;
                document.getElementById('userName').textContent = userName;
            }
        });
        
        socket.on('room_data', function(data) {
            updateUsersList(data.users);
            data.messages.forEach(addMessage);
            scrollToBottom();
        });

        socket.on('room_update', function(data) {
            updateUsersList(data.users);
            if (data.message) {
                addMessage(data.message);
                scrollToBottom();
            }
        });

        socket.on('new_message', function(message) {
            addMessage(message);
            scrollToBottom();
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (content) {
                socket.emit('send_message', {
                    room_code: roomCode,
                    content: content
                });
                input.value = '';
            }
        }

        function uploadFile(file) {
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('room_code', roomCode);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                }
                // Clear the file input
                document.getElementById('fileInput').value = '';
            })
            .catch(error => {
                console.error('Upload error:', error);
                alert('Error uploading file: ' + error);
                document.getElementById('fileInput').value = '';
            });
        }

        function addMessage(message) {
            const messageDiv = document.createElement('div');
            
            if (message.type === 'system') {
                messageDiv.className = 'message system';
                messageDiv.textContent = `[${message.timestamp}] ${message.content}`;
            } else if (message.type === 'file') {
                messageDiv.className = 'message file';
                messageDiv.innerHTML = `
                    <span class="timestamp">[${message.timestamp}]</span>
                    <span class="username">${message.user}:</span>
                    <a href="/download/${message.content}" class="file-download" target="_blank">
                        <span class="file-icon">ðŸ“„</span>
                        ${message.original_name}
                    </a>`;
            } else {
                messageDiv.className = 'message';
                messageDiv.innerHTML = `
                    <span class="timestamp">[${message.timestamp}]</span>
                    <span class="username">${message.user}:</span>
                    <span class="content">${message.content}</span>`;
            }
            
            document.getElementById('messages').appendChild(messageDiv);
            scrollToBottom();
        }

        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user';
                userElement.textContent = user;
                if (user === userName) {
                    userElement.classList.add('current-user');
                }
                usersList.appendChild(userElement);
            });
        }
        
        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }
        
        function leaveRoom() {
            if (confirm('Are you sure you want to leave this room?')) {
                socket.emit('leave', { room_code: roomCode });
                window.location.href = '/';
            }
        }
        
        // Handle page unload
        window.addEventListener('beforeunload', function() {
            socket.emit('leave', { room_code: roomCode });
        });

        // Focus input when page loads
        window.onload = function() {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
